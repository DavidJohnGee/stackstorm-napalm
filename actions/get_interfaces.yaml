---
name: "get_interfaces"
runner_type: "python-script"
description: "Get interfaces from a device using NAPALM."
enabled: true
entry_point: "get_interfaces.py"
parameters:
    driver:
        type: "string"
        description: "device type"
        required: true
        position: 0
    hostname:
        type: "string"
        description: "The hostname of the device to which you wish to post a configuration"
        required: true
        position: 1
    port:
        type: "string"
        description: "port for accessing device"
        required: false
        position: 2
    credentials:
        type: "string"
        description: "The credentials group which contains the username and password to log in"
        required: true
        position: 3
    counters:
        type: "bool"
        description: "Get only counter information for the interfaces interfaces"
        required: false
        position: 4
    ipaddresses:
        type: "bool"
        description: "Get only the ip addresses on the interfaces"
        required: false
        position: 5
