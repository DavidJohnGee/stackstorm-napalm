---
name: "traceroute"
runner_type: "python-script"
description: "Run a traceroute from a network device using NAPALM."
enabled: true
entry_point: "traceroute.py"
parameters:
    driver:
        type: "string"
        description: "device type"
        required: true
        position: 0
    hostname:
        type: "string"
        description: "The hostname of the device to which you wish to post a configuration"
        required: true
        position: 1
    port:
        type: "string"
        description: "port for accessing device"
        required: false
        position: 2
    credentials:
        type: "string"
        description: "The credentials group which contains the username and password to log in"
        required: true
        position: 3
    destination:
        type: "string"
        description: "Destination IP address"
        required: true
        position: 4
    source:
        type: "string"
        description: "Source IP address to run the traceroute from"
        required: false
        position: 5
    ttl:
        type: "integer"
        description: "Time to live / Maximum Hops"
        required: false
        position: 6
    timeout:
        type: "integer"
        description: "Timeout"
        required: false
        position: 7
