---
  name: "bgp_neighbour_down_webhook_rule"
  enabled: true
  description: "Webhook which handles a BGP neighbour going down"

  trigger:
    type: "core.st2.webhook"
    parameters:
      url: "napalm_bgp_down"

  criteria: {}

  action:
    ref: napalm.bgp_down_remed_workflow
    parameters:
      host: "{{trigger.body.result.logsource}}"
      neighbour: "{{trigger.body.result.neighbour}}"
