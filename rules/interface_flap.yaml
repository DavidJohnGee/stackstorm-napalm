---
  name: "link_flap_webhook_rule"
  enabled: true
  description: "Webhook which handles a link flap syslog"

  trigger:
    type: "core.st2.webhook"
    parameters:
      url: "napalm_link_flap"

  criteria: {}

  action:
    ref: napalm.link_flap_remed_workflow
    parameters:
      host: "{{trigger.body.result.logsource}}"
      interface: "{{trigger.body.result.interface}}"
